<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="./img/book.svg">
  <link rel="stylesheet" href="css/main.css">
  <title>My Node Server</title>
</head>

<body>

  <div id="initialView" class="card">
    <h3 hidden>Startseite mit allen Büchern</h3>

    <table>
      <thead>
        <tr>
          <th>Titel</th>
          <th>Autor</th>
          <th></th>
          <th><button id="addButton"><img src="./img/add.svg" alt="addNewBook" width="20px"><img src="./img/book.svg"
                alt="addNewBook" width="20px"></button></th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>

  </div>


  <div id="detailView" class="card" style="display: none">
    <h3>Information zu einem einzelnen Buch</h3>

    <div>
      <p>Titel des Buches </p>
      <p id="titleContent"></p>
    </div>
    <div>
      <p>Name des Autors </p>
      <p id="authorContent"></p>
    </div>
    <div>
      <p>ISBN-Nummer </p>
      <p id="isbnContent"></p>
    </div>
    <div>
      <p>Buch Zusammenfassung </p>
      <p id="descriptionContent"></p>
    </div>

    <button id="backBtn">Startseite</button>
  </div>


  <div id="addView" class="card" style="display: none">
    <h3>Formularseite um ein neues Buch hinzuzufügen</h3>

    <div id="addWrapper">
      <label for="newTitle">Buch-Titel</label>
      <input type="text" name="title" id="newTitle">

      <label for="newAuthor">Buch-Autor</label>
      <input type="text" name="author" id="newAuthor">

      <label for="newISBN">ISBN-Nummer</label>
      <input type="text" name="isbn" id="newISBN">

      <label for="newDescription">Zusammenfassung</label>
      <textarea id="newDescription" name="text" cols="35" rows="4"></textarea>
    </div>


    <button id="backBtnAdd">Abbrechen</button>
    <button id="saveAdd">Speichern</button>
  </div>


  <div id="editView" class="card" style="display: none">
    <h3>Formularseite um eine bestehendes Buch zu bearbeiten</h3>

    <div id="editWrapper">

      <label for="titleEdit">Buch-Titel</label>
      <input type="text" name="title" id="titleEdit">


      <label for="authorEdit">Buch-Autor</label>
      <input type="text" name="author" id="authorEdit">

      <label for="isbnEdit">ISBN-Nummer</label>
      <input type="text" name="isbn" id="isbnEdit">
      <label for="textEdit">Zusammenfassung</label>
      <textarea id="textEdit" name="text" cols="35" rows="4"></textarea>
    </div>

    <button id="backBtn2">Abbrechen</button>
    <button id="save">Speichern</button>
  </div>
</body>

</html>
<script src="js/main.js"></script>
